<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nested Boxes</title>
  <!--A. margin:40px;             ทั้ง4ด้านขนาด40pixel
    B. margin:40px 20px;        ด้านบนล่างขนาด40pixel ซ้ายขวาขนาด20pixel;
    C. margin:40px 20px 10px;   ด้านบนขนาด40pixel ซ้ายขวาขนาด20pixel ด้านล่างขนาด10pixel
-->
  <style>
    h1 {
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: .9em;
    }

    footer a {
      border: 1px solid #777;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-right: 2px;
      margin-right: 10px;
      background-color: #FFF;
    }

    footer a,
    footer a:visited {
      text-decoration: none;
      color: #00A;
    }

    footer a>strong {
      background-color: #55C;
      color: #FFF;
      padding: 2px;
      padding-left: 4px;
      margin-right: 2px;
    }

    div#box1 {
      margin: 40px;
      padding: 40px;
      border: 10px solid #000;
      background-color: #F0F;
    }

    div#box2 {
      margin: 40px;
      padding: 40px;
      border: 10px dotted #000;
      background-color: #FF0;
    }

    div#box3 {
      margin: 40px;
      padding: 40px;
      border: 10px dashed #000;
      background-color: #0FF;
    }

    div#box12 {
      display: flex;
      margin: 40px;
      padding: 40px;
      border: 10px solid #000;
      background-color: #F0F;
    }

    div#box22 {
      margin: 40px;
      padding: 40px;
      display: inline;
      border: 10px dotted #000;
      background-color: #FF0;
    }

    div#box32 {
      margin: 40px;
      padding: 40px;
      display: inline;
      border: 10px dashed #000;
      background-color: #0FF;
    }
  </style>
</head>

<body>
  <h1>Nested Boxes</h1>

  <div id="box1">
    Box 1
    <div id="box2">
      Box 2
      <div id="box3">
        Box 3
      </div>
    </div>
  </div>

  <div id="box12">
    Box 1
    <div id="box22">
      Box 2

    </div>
    <div id="box32">
      Box 3
    </div>
  </div>
  <footer>
    <a href="http://validator.w3.org/check/referer">
      <strong> HTML </strong> Valid! </a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3">
      <strong> CSS </strong> Valid! </a>
  </footer>

</body>

</html>
